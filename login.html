<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="index.html" id="login">
        <h1>Login</h1>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Insira seu email" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Insira sua senha" required>
        
        <p>Não tem uma conta? <a href="register.html">Clique aqui para criar</a></p>
        
        <button type="submit">➡️</button>
    </form>
    
    <h4>⚠️ Esta é uma página de testes. Não use dados reais. Use informações fictícias.</h4>
</body>
</html>
