<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando novo usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="index.html" id="register">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Insira o primeiro nome" required>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Insira o sobrenome">

        <label for="numero">Número</label>
        <input type="number" id="numero" placeholder="Digite seu número">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="submit">Criar usuário</button>
    </form>

    <h4>⚠️ Esta é uma página de testes. Não use dados reais. Use informações fictícias.</h4>
</body>
</html>
